    <section id="chooseTheme">
      <div class="container">
         <p>Odaberite neku temu sa ponudjenog spiska</p>
         <div>
           <label for ="programmer">Programer</label>
           <input type="radio" value="programmer" name="theme">
         </div>
         <div>
           <label for ="prviServis">Prvi servis</label>
           <input type="radio" value="prviServis" id="prviServis" name="theme">
         </div>
         <div>
           <label for ="starWars">Star wars</label>
           <input type="radio" value="starWars" id="starWars" name="theme">
         </div>
         <div>
           <label for ="nature">Nature</label>
           <input type="radio" value="nature" id="nature" name="theme">
         </div>
         <div>
           <button type="button" class="btn btn-primary" id="buttonTheme">Odaberi temu</button>
         </div>
      </div>
    </section>

    <section id="chooseNumberOfBlocks">
      <div class="container">
         <p>Odaberite broj blokova sa spiska (blok + mini pauza) </p>
         <p>Defaltna vrednost je 4 bloka</p>
         <div>
           <label for ="oneBlock">1 red bloka (blok + mini pauza )</label>
           <input type="radio" value="oneBlock" id="oneBlock" name="numberOfBlocks">
         </div>
         <div>
           <label for ="twoBlocks">2 reda bloka (blok + mini pauza )</label>
           <input type="radio" value="twoBlocks" id="twoBlocks" name="numberOfBlocks">
         </div>
         <div>
           <label for ="threeBlocks">3 reda bloka (blok + mini pauza )</label>
           <input type="radio" value="threeBlocks" id="threeBlocks" name="numberOfBlocks">
         </div>
         <div>
           <label for ="fouthBlocks">4 reda bloka (blok + mini pauza )</label>
           <input type="radio" value="fouthBlocks" id="fouthBlocks" name="numberOfBlocks" checked>
         </div>
         <div>
           <label for ="fifthBlocks">5 reda bloka (blok + mini pauza )</label>
           <input type="radio" value="fifthBlocks" id="fifthBlocks" name="numberOfBlocks">
         </div>
         <div>
           <label for ="sixBlocks">6 reda bloka (blok + mini pauza )</label>
           <input type="radio" value="sixBlocks" id="sixBlocks" name="numberOfBlocks">
         </div>         
         <div>
           <button type="button" class="btn btn-primary" id="confirmButtonBlocks">Odaberi broj blokova</button>
         </div>
      </div>
    </section>
