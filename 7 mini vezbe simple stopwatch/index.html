<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple stopwatch</title>
</head>
<body>
    <h1>Simple stopwatch</h1>
    <p id="timer">00:00:00</p>
    <button type="button" id="startButton" onclick="startStopwatch()";>Start</button>
    <button type="button" id="stopButton" onclick="stopStopwatch()"; >Stop</button>
    <button type="button" id="resetButton" onclick= "resetStopwatch()";>Reset</button>


    <script src="script.js"></script>
</body>
</html>
