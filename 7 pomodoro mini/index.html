<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini pomodoro</title>
</head>
<body>
    <button type="button" id="focus" onclick="selectedTimer('focus')";>Focus</button>
    <button type="button" id="shortBreak" onclick="selectedTimer('shortBreak')";>Short break</button>
    <button type="button" id="longBreak" onclick="selectedTimer('longBreak')";>Long break</button>

    <p id ="timer">00:00</p>
    <button type="button" id="start" onclick="startTime()";>Start</button>
    <button type="button" id="pause" onclick="pauseTime()";>Pause</button>
    <button type ="button" id="restart" onclick="restartTime()";>Restart</button>


    <script src="script.js"></script>
</body>
</html>
